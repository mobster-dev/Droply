<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="example_script.js"></script>
    <title>Droply Teste</title>
</head>
<body style="background-color: black;">
    <span>Glass Dark Theme</span>
    <div
        id="Type"
        class="theme-glass-dark"
        style="width: 50%;"
        data-droply-placeholder="Types" 
        data-droply-multiselect="false"
        data-droply-child="Brand, Equipment">
    </div>
    <br>
    <span>Modern Dark Theme</span> 
    <div
        id="Brand"
        class="theme-modern-light"
        style="width: 30%;"
        data-droply-placeholder="Brands" 
        data-droply-child="Equipment">
    </div>
    <br>
    <span>Galaxy Theme</span> 
    <div
        id="Equipment"
        class="theme-galaxy"
        style="width: 30%;"
        data-droply-placeholder="Equipments">
    </div>
</body>
</html>
